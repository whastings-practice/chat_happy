<!DOCTYPE html>
<html ng-app="ChatApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Chat App</title>
  </head>
  <body>
    <div class="container">
      <div class="chat-window" ng-controller="WindowController as chatWindow">
        <ul class="chat-messages">
          <li ng-repeat="message in chatWindow.messages">{{message}}</li>
        </ul>
      </div>
      <div class="chat-input" ng-controller="InputController as input">
        <form ng-submit="input.sendMessage()">
          <input ng-model="input.message">
          <input type="submit" value="Send">
        </form>
      </div>
    </div>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/services/socket.js"></script>
    <script src="/js/services/chat_room.js"></script>
    <script src="/js/controllers/input_controller.js"></script>
    <script src="/js/controllers/window_controller.js"></script>
  </body>
</html>
