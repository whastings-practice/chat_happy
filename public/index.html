<!DOCTYPE html>
<html ng-app="ChatApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Chat App</title>
  </head>
  <body>
    <div class="container" full-height>
      <div class="chat-window" ng-controller="WindowController as chatWindow" parent-height>
        <ul class="chat-messages">
          <li ng-repeat="messageData in chatWindow.messages track by $index">
            <span class="message-author">{{messageData.author}}: </span>
            {{messageData.message}}
          </li>
        </ul>
      </div>
      <div class="user-window" ng-controller="UserListController as userList" full-height>
        <ul class="user-list">
          <li ng-repeat="user in userList.userList">{{user}}</li>
        </ul>
        <form class="user-settings" ng-submit="userList.user.save()">
          <label for="username">Username</label>
          <input type="text" ng-model="userList.user.username" id="username">
          <input type="submit" value="Save">
        </form>
      </div>
      <div class="chat-input" ng-controller="InputController as input">
        <form ng-submit="input.sendMessage()">
          <input ng-model="input.message" class="message-input">
          <input type="submit" value="Send">
        </form>
      </div>
    </div>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/services/socket.js"></script>
    <script src="/js/services/chat_room.js"></script>
    <script src="/js/services/user.js"></script>
    <script src="/js/directives.js"></script>
    <script src="/js/controllers/input_controller.js"></script>
    <script src="/js/controllers/window_controller.js"></script>
    <script src="/js/controllers/user_list_controller.js"></script>
  </body>
</html>
