<!DOCTYPE html>
<html ng-app="ChatApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Chat App</title>
  </head>
  <body ng-controller="ChatController as chatCtrl">
    <div class="container" full-height>
      <div class="chat-window-container" ng-controller="WindowController as chatWindow" parent-height>
        <chat-window class="chat-window" rooms="chatWindow.rooms" parent-height></chat-window>
      </div>
      <div class="user-window-container" ng-controller="UserController as userCtrl" full-height>
        <div class="user-window" full-height>
          <user-list ng-repeat="room in userCtrl.rooms" room="room"></user-list>
          <form class="user-settings" ng-submit="userCtrl.user.save(newRoom)">
            <label for="username">Username</label>
            <input type="text" ng-model="userCtrl.user.username" id="username">
            <label for="room">Join Room</label>
            <input type="text" ng-model="newRoom" id="room">
            <input type="submit" value="Save" class="button">
          </form>
        </div>
      </div>
      <div class="chat-input" ng-controller="InputController as input">
        <form ng-submit="input.sendMessage()">
          <input ng-model="input.message" class="message-input">
          <input type="submit" value="Send" class="button">
        </form>
      </div>
      <room-list rooms="chatCtrl.roomList"></room-list>
    </div>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/node_modules/protomatter/protomatter.js"></script>
    <script src="/node_modules/underscore/underscore.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/services/socket.js"></script>
    <script src="/js/services/chat_room.js"></script>
    <script src="/js/services/user.js"></script>
    <script src="/js/directives.js"></script>
    <script src="/js/controllers/chat_controller.js"></script>
    <script src="/js/controllers/input_controller.js"></script>
    <script src="/js/controllers/window_controller.js"></script>
    <script src="/js/controllers/user_controller.js"></script>
  </body>
</html>
